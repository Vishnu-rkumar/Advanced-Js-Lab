<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <input class="search-box" type="text" autocomplete="on" placeholder="search for a city " />
        </header>
        <main>
            <section class="location">
                <div class="city">Thrissur, India</div>
                <div class="date">Monday 5 jun 2022</div>
            </section>
            <div class="current">
                <div class="temp">24<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">20°c / 28°c</div>
            </div>
        </main>
    </div>
    <script src='main.js'></script>
    </body>

</html>
